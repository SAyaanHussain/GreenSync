<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Onboarding Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }


    .checkmark-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .checkmark {
      font-size: 48px;
      color: #4CAF50;
    }

    .message-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .message-subtext {
      font-size: 16px;
      color: #555;
    }
    .btn1{
        background-color: black;
        color:white;
        width:fit-content;
        height: fit-content;
        padding:10px;
        border:none;
        font-family: 'Lora', sans-serif;
    }
  </style>
</head>
<body>

  <div class="checkmark-circle">
    <div class="checkmark">✔</div>
  </div>

  <div class="message-title">Onboarding Complete</div>
  <div class="message-subtext">You’re all set! We’ve successfully completed your onboarding process.</div>
  <br>
  <br>
  <a href="/"><button class="btn1">Proceed to login <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
    <path d="M20 12H4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
    <path d="M15 17s5-3.683 5-5-5-5-5-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
  </svg></button></a>
</body>
</html>
